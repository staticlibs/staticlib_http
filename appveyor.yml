environment:
  matrix:
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2013
      SL_CMAKE_VS: 12 2013
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
      SL_CMAKE_VS: 15 2017

clone_folder: c:\projects\staticlib_http

install:
  - cd ..
  - git clone https://github.com/staticlibs/tools_windows_pkgconfig.git
  - git clone https://github.com/staticlibs/tools_windows_perl.git
  - git clone https://github.com/staticlibs/tools_windows_nasm.git
  - set PATH=%PATH%;c:\projects\tools_windows_pkgconfig\bin;c:\projects\tools_windows_perl\perl\bin;c:\projects\tools_windows_nasm
  - git clone https://github.com/staticlibs/cmake.git
  - git clone --recursive https://github.com/staticlibs/external_zlib.git
  - git clone --recursive https://github.com/staticlibs/external_openssl.git
  - git clone --recursive https://github.com/staticlibs/external_curl.git
  - git clone https://github.com/staticlibs/staticlib_config.git
  - git clone https://github.com/staticlibs/staticlib_support.git
  - git clone https://github.com/staticlibs/staticlib_concurrent.git
  - git clone https://github.com/staticlibs/staticlib_io.git
  - git clone https://github.com/staticlibs/staticlib_crypto.git
  - git clone https://github.com/staticlibs/staticlib_pimpl.git
  - mkdir test
  - robocopy staticlib_http\test\certificates test\certificates /e /ndl /njh /njs /nc /ns /np || true
  - git clone https://github.com/staticlibs/staticlib_utils.git
  - git clone --recursive https://github.com/staticlibs/staticlib_tinydir.git
  - git clone --recursive https://github.com/staticlibs/external_asio.git
  - git clone https://github.com/staticlibs/staticlib_pion.git

build: off

build_script:
  - mkdir build-standalone
  - cd build-standalone
  - cmake ../staticlib_http
  - cmake --build .
  - cd ..
  - mkdir build_i386
  - cd build_i386
  - cmake ../staticlib_http/test
        -G "Visual Studio %SL_CMAKE_VS%"
        -DSTATICLIB_TOOLCHAIN=windows_i386_msvc
        -DCMAKE_BUILD_TYPE=Release
  - cmake --build . --config Release
  - ctest
  - cd ..
  - mkdir build_amd64
  - cd build_amd64
  - cmake ../staticlib_http/test
        -G "Visual Studio %SL_CMAKE_VS% Win64"
        -DSTATICLIB_TOOLCHAIN=windows_amd64_msvc
        -DCMAKE_BUILD_TYPE=Release
  - cmake --build . --config Release
  - ctest
